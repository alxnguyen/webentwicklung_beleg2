	<script>
		function trip_manager(index) {
            button_name = document.getElementById("create_btn").name;
            if(button_name === "create") {
                if(tripname.value!=""&&start.value!=""&&ende.value!=""&&ende.value>=start.value)    {
                    addTrip();
                }
            }
            else {
                editTrip();
            }
        }
		function addTrip() {
			var trip_name = document.getElementById("tripname").value
			var trip = JSON.parse(localStorage.getItem(trip_name));
			if(trip) {
				window.alert("Reise mit dem Namen existiert bereits.");
				return;
			}
			var table = document.getElementById("table1");
			var row = table.insertRow();
			var name = row.insertCell(0);
			name.id = "" + row.rowIndex + "_0";
			var land = row.insertCell(1);
			land.id = "" + row.rowIndex + "_1";
			var start = row.insertCell(2);
			start.id = "" + row.rowIndex + "_2";
			var ende = row.insertCell(3);
			ende.id = "" + row.rowIndex + "_3";
			var bearbeiten = row.insertCell(4);
			var löschen = row.insertCell(5);
			name.innerHTML = trip_name;
			
			land.innerHTML = document.getElementById("land_list").value;
			start.innerHTML = format(document.getElementById("start").value);
			ende.innerHTML = format(document.getElementById("ende").value);
			var btn = document.createElement("BUTTON");
			btn.id = "button" + row.rowIndex + "";
			btn.innerHTML = "bearbeiten";
			btn.onclick = function() {bearbeite(row.rowIndex)};
			bearbeiten.className = "bCollumn";
			bearbeiten.appendChild(btn);
			var btn2 = document.createElement("BUTTON");
			btn2.id = "button_del" + row.rowIndex + "";
			btn2.innerHTML = "löschen";
			btn2.onclick = function() {lösche(row.rowIndex)};
			löschen.className = "bCollumn";
			löschen.appendChild(btn2);
			trip = [name.innerHTML, land.innerHTML, start.innerHTML, ende.innerHTML, Date.now()];
			localStorage.setItem(name.innerHTML, JSON.stringify(trip));
		}
		
		function bearbeite(index) {
			var button = document.getElementById("create_btn");
			button.name = index;
			button.innerHTML = "Finalisieren";
		}
		
		function editTrip() {
			var button = document.getElementById("create_btn");
			var index = button.name;
			var name = document.getElementById("table1").rows[index].cells[0];
			var land = document.getElementById("table1").rows[index].cells[1];
			var start = document.getElementById("table1").rows[index].cells[2];
			var ende = document.getElementById("table1").rows[index].cells[3];
			var trip = JSON.parse(localStorage.getItem(name.innerHTML));
			var old_date = trip[4];
			localStorage.removeItem(name.innerHTML);
			name.innerHTML = document.getElementById("tripname").value;
			land.innerHTML = document.getElementById("land_list").value;
			start.innerHTML = document.getElementById("start").value;
			ende.innerHTML = document.getElementById("ende").value;
			trip = [name.innerHTML, land.innerHTML, start.innerHTML, ende.innerHTML, old_date];
			localStorage.setItem(name.innerHTML, JSON.stringify(trip));
			button.name = "create";
			button.innerHTML = "Reise erstellen";
		}
		
		function lösche(index) {
			var button = document.getElementById("create_btn");
			var name = document.getElementById("table1").rows[index].cells[0].innerHTML;
			if(button.name === "create") {
				document.getElementById("table1").deleteRow(index);
				localStorage.removeItem(name);
			}		
		}
		
		function load_site() {
			var length = localStorage.length;
			var table = document.getElementById("table1");
			var trips = [];
			for(var entry in localStorage) {
				if(length === 0) {break;}
				trips.push(JSON.parse(localStorage.getItem(entry)));
				length--;
			}
			var sortedTrips = trips.sort(function(a, b) {
				return a[4] - b[4];
			});
			for(var entry in sortedTrips) {	
				var trip = sortedTrips[entry];
				let row = table.insertRow();
				var name = row.insertCell(0);
				name.id = "" + row.rowIndex + "_0";
				var land = row.insertCell(1);
				land.id = "" + row.rowIndex + "_1";
				var start = row.insertCell(2);
				start.id = "" + row.rowIndex + "_2";
				var ende = row.insertCell(3);
				ende.id = "" + row.rowIndex + "_3";
				var bearbeiten = row.insertCell(4);
				var löschen = row.insertCell(5);
				name.innerHTML = trip[0];
				land.innerHTML = trip[1];
				start.innerHTML = trip[2];
				ende.innerHTML = trip[3];
				var btn = document.createElement("BUTTON");
				btn.id = "button" + row.rowIndex + "";
				btn.innerHTML = "bearbeiten";
				btn.onclick = function() {bearbeite(row.rowIndex)};
				bearbeiten.className = "bCollumn";
				bearbeiten.appendChild(btn);
				var btn2 = document.createElement("BUTTON");
				btn2.id = "button_del" + row.rowIndex + "";
				btn2.innerHTML = "löschen";
				btn2.onclick = function() {lösche(row.rowIndex)};
				löschen.className = "bCollumn";
				löschen.appendChild(btn2);
			}
		}
		
		function format(date)    {
            var year=date.substring(0,4);
            var month=date.substring(5, 6);
            var day=date.substring(8);
            return(day+"."+month+"."+year);
        }
